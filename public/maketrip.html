<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="maketrip.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&amp;subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&amp;subset=korean" rel="stylesheet">
    
    <style>
    p, div, li, input {
        /*font-family: 'Nanum Square';   
        font-family: 'Nanum Gothic', sans-serif;*/
        font-family: 'Noto Sans KR', sans-serif;
    }
    </style>

</head>
<body style="background-color:#fbfbfb">
    <img src="../background/tree@2x.png" class="background">
    <div class="banner">
        <div style="width:1280px; height:100%; margin:0 auto;text-align:center;">
            <ul style="display:inline-block">
                <li style="margin-top:12px;"><a href="#"><img src="../icon/main_logo.png"></a></li>
                <li style="margin-left:280px;margin-top:21px;"><a href="#" class="bannerli">메인페이지</a></li>
                <li style="margin-top:21px;"><a href="#" class="bannerli">상세페이지</a></li>
                <li style="margin-top:21px;"><a href="#" class="bannerli">지도보기</a></li>
                <li style="margin-top:21px;"><a href="#" class="bannerli">글쓰기</a></li>
                <li><a href="#" class="bannerimage" style="margin-left:280px;"><i class="fab fa-instagram" style="margin-top:20px;"></i></a></li>
                <li><a href="#" class="bannerimage"><i class="fab fa-twitter" style="margin-top:20px;"></i></a></li>
                <li><a href="#" class="bannerimage" style="margin-right:0px;"><i class="fab fa-facebook" style="margin-top:20px;"></i></a></li>
            </ul>
        </div>   
    </div>
    <div style="width:1280px; height:100%; margin:0 auto;text-align:center;">
        <form action="">
            <input type="text" id="trip_title" placeholder="여행지 이름을 입력해 주세요">
            <br>
            <label for="profile_image" id="img_upload">
                대표 사진을 추가해 주세요
                <input id="profile_image" class="form-control fileInput" 
                        type="file"
                        style="display:none"
                        onChange="(e)=>this._handleImageChange(e)"
                        {$imagePreview}
                        >
            </label>
        </form>
        <input type="submit" value="OKAY" id="create_trip">
    </div>    
</body>
</html>
